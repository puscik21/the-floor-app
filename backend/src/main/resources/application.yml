spring:
  application:
    name: the-floor-app-backend

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:thefloordb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # H2 Console (optional, for debugging)
  # Note: In Spring Boot 4.x, H2 console is auto-configured when H2 is on classpath
  # Access at: http://localhost:8080/h2-console
  # JDBC URL: jdbc:h2:mem:thefloordb

  # Web Configuration
  web:
    resources:
      static-locations: classpath:/static/ # Serve static content

# Server Configuration
server:
  port: 8080
