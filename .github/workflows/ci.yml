name: CI Pipeline

on:
  push:
    branches: [ '**' ]  # Run on all branches

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    # For 'Publish test results' step
    permissions:
      checks: write #
      pull-requests: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew

    - name: Build with Gradle
      run: cd backend && ./gradlew build --no-daemon

    - name: Run tests
      run: cd backend && ./gradlew test --no-daemon

    - name: Run Checkstyle
      run: cd backend && ./gradlew checkstyleMain checkstyleTest --no-daemon

    - name: Run PMD
      run: cd backend && ./gradlew pmdMain pmdTest --no-daemon

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: backend/build/reports/tests/test/

    - name: Upload code quality reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-reports
        path: |
          backend/build/reports/checkstyle/
          backend/build/reports/pmd/

    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: backend/build/test-results/test/*.xml
        check_name: Test Results

